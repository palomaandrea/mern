<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <div>
        <label for="Name">First name: *</label>
        <input type="text" name="name" placeholder="Your first name...">
    </div>
    <div>
        <label for="Last name">Last name: *</label>
        <input type="text" name="lastname" placeholder="Your last name...">
    </div>
    <div>
        <label for="Email address">Email address: *</label>
        <input type="text" name="email" placeholder="Your email address...">
    </div>
    <div>
        <label for="Password">Password: *</label>
        <input type="password" name="password" placeholder="Your password...">
    </div>
    <div>
        <label for="Password confirmation">Confirm Password: *</label>
        <input type="password" name="passwordconfirmation" placeholder="Re enter your password...">
    </div>
    <div>
        <label for="Birthday">Birthday: </label>
        <input type="date" name="birthday" placeholder="Your date of birth...">
    </div>
    <div>
        <label for="Gender identity">Gender identity: </label>

        <input type="radio" name="male" placeholder="Select if you're male...">
        <label for="male">Male</label>

        <input type="radio" name="female" placeholder="Select if you're female...">
        <label for="female">Female</label>

        <input type="radio" name="non-binary" placeholder="Select if you're non non-binary...">
        <label for="non-binary">Non-binary</label>

        <input type="radio" name="non-answer" placeholder="Select if you don't want to answer...">
        <label for="non-answer">I prefer not to answer</label>
    </div>
    <div>
        <label for="description">A short description about myself: </label>
        <textarea name="description" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label for="favlanguage">Favorite language: </label>
        <select name="favlanguage">
            <option value="python">Python</option>
            <option value="javascript">Javascript</option>
            <option value="rust">Rust</option>
            <option value="csharp">C#</option>
            <option value="java">Java</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="updates">
        <label for="updates">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" name="submit" value="Create account">
    </div>
    <p>
        * Indicates a required field
    </p>
</body>
</html>
